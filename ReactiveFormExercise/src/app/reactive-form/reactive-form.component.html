<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Full Name</label>
          <input [ngClass]="{'mark-as-dirty': userForm.controls.name.invalid && userForm.controls.name.touched}"
            type="text" formControlName="name" class="form-control" (blur)="validateName()" />
          <div *ngIf="userForm.controls.name.invalid && userForm.controls.name.touched" class="text-danger">
            <small *ngIf="userForm.controls.name.errors.required">Name is required.</small>
            <small *ngIf="userForm.controls.name.errors.minlength">Name at least have 3 characters.</small>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input [ngClass]="{'mark-as-dirty': userForm.controls.email.invalid && userForm.controls.email.touched}"
            type="email" formControlName="email" class="form-control" />
          <div *ngIf="userForm.controls.email.invalid && userForm.controls.email.touched" class="text-danger">
            <small *ngIf="userForm.controls.email.errors.required">Email is required.</small>
            <small *ngIf="userForm.controls.email.errors.email">Email should be proper.</small>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Mobile Number</label>
          <input
            [ngClass]="{'mark-as-dirty': userForm.controls.mobileNumber.invalid && userForm.controls.mobileNumber.touched}"
            type="number" formControlName="mobileNumber" class="form-control" />
          <div *ngIf="userForm.controls.mobileNumber.invalid && userForm.controls.mobileNumber.touched"
            class="text-danger">
            <small *ngIf="userForm.controls.mobileNumber.errors.required">Mobile Number is required.</small>
            <small *ngIf="userForm.controls.mobileNumber.errors.pattern">Mobile Number should be of 10 digits.</small>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input [ngClass]="{'mark-as-dirty': userForm.controls.password.invalid && userForm.controls.password.touched}"
            type="password" formControlName="password" class="form-control" />
          <div *ngIf="userForm.controls.password.invalid && userForm.controls.password.touched" class="text-danger">
            <small *ngIf="userForm.controls.password.errors.passwordValidation === false">Password should be
              proper and required.</small>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <button [disabled]="userForm.invalid" class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>
  </form>
  <ng-container *ngIf="userForm.valid">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Full Name : {{userForm.get('name').value}}</label>
        </div>
        <div class="form-group">
          <label>Email : {{userForm.get('email').value}}</label>
        </div>
        <div class="form-group">
          <label>Password : {{userForm.get('password').value}}</label>
        </div>
        <div class="form-group">
          <label>Mobile Number : {{userForm.get('mobileNumber').value}}</label>
        </div>
      </div>
    </div>
  </ng-container>
</div>
